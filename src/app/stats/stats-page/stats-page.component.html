<app-header></app-header>
<div class="stats-container">
  <div class="stats-content">
    <div class="stats-header">
      <h1 class="primary-heading">{{'Stats - ' + selectedLeague | uppercase}}</h1>
      <div class="stats-filters">
        <mat-form-field>
          <mat-label>Select mode</mat-label>
          <mat-select [(value)]="selectedStatistics">
            <mat-option value="Totals">Totals</mat-option>
            <mat-option value="Average">Average</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Select a league</mat-label>
          <mat-select [(value)]="selectedLeague">
            <mat-option value="euroleague">EuroLeague</mat-option>
            <mat-option value="eurocup">EuroCup</mat-option>
            <mat-option value="bcl">BCL</mat-option>
            <mat-option value="acb">ACB</mat-option>
            <mat-option value="bsl">BSL</mat-option>
            <mat-option value="lega basket a">Lega Basket A</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="stats-cards">
      <div class="stats-players">
        <h1>{{'Players -' + selectedStatistics}}</h1>
        <div *ngIf="selectedStatistics === 'Totals'" class="stats-grid">
          <app-stats-tab [heading]="'Points'" [statsSource]="playersTotalPoints"></app-stats-tab>
          <app-stats-tab [heading]="'Rebounds'" [statsSource]="playersTotalRebounds"></app-stats-tab>
          <app-stats-tab [heading]="'Assists'" [statsSource]="playersTotalAssists"></app-stats-tab>
          <app-stats-tab [heading]="'Blocks'" [statsSource]="playersTotalBlocks"></app-stats-tab>
          <app-stats-tab [heading]="'Steals'" [statsSource]="playersTotalSteals"></app-stats-tab>
          <app-stats-tab [heading]="'Two-pointers Made'" [statsSource]="playersTotal2P"></app-stats-tab>
          <app-stats-tab [heading]="'Three-pointers Made'" [statsSource]="playersTotal3P"></app-stats-tab>
          <app-stats-tab [heading]="'Free Throws Made'" [statsSource]="playersTotalFT"></app-stats-tab>
        </div>
        <div *ngIf="selectedStatistics === 'Average'" class="stats-grid">
          <app-stats-tab [heading]="'Points'" [statsSource]="playersAveragePoints"></app-stats-tab>
          <app-stats-tab [heading]="'Rebounds'" [statsSource]="playersAverageRebounds"></app-stats-tab>
          <app-stats-tab [heading]="'Assists'" [statsSource]="playersAverageAssists"></app-stats-tab>
          <app-stats-tab [heading]="'Blocks'" [statsSource]="playersAverageBlocks"></app-stats-tab>
          <app-stats-tab [heading]="'Steals'" [statsSource]="playersAverageSteals"></app-stats-tab>
          <app-stats-tab [heading]="'Two-pointers Made'" [statsSource]="playersAverage2P"></app-stats-tab>
          <app-stats-tab [heading]="'Three-pointers Made'" [statsSource]="playersAverage3P"></app-stats-tab>
          <app-stats-tab [heading]="'Free Throws Made'" [statsSource]="playersAverageFT"></app-stats-tab>
        </div>
      </div>
      <div class="stats-teams">
        <h1>{{'Teams -' + selectedStatistics}}</h1>
        <div *ngIf="selectedStatistics === 'Totals'" class="stats-grid">
          <app-stats-tab [heading]="'Points'" [statsSource]="teamsSource"></app-stats-tab>
          <app-stats-tab [heading]="'Rebounds'" [statsSource]="teamsSource"></app-stats-tab>
          <app-stats-tab [heading]="'Assists'" [statsSource]="teamsSource"></app-stats-tab>
          <app-stats-tab [heading]="'Blocks'" [statsSource]="teamsSource"></app-stats-tab>
          <app-stats-tab [heading]="'Steals'" [statsSource]="teamsSource"></app-stats-tab>
          <app-stats-tab [heading]="'Two-pointers Made'" [statsSource]="teamsSource"></app-stats-tab>
          <app-stats-tab [heading]="'Three-pointers Made'" [statsSource]="teamsSource"></app-stats-tab>
          <app-stats-tab [heading]="'Free Throws Made'" [statsSource]="teamsSource"></app-stats-tab>
        </div>
        <div *ngIf="selectedStatistics === 'Average'" class="stats-grid">
          <app-stats-tab [heading]="'Points'" [statsSource]="teamsSource"></app-stats-tab>
          <app-stats-tab [heading]="'Rebounds'" [statsSource]="teamsSource"></app-stats-tab>
          <app-stats-tab [heading]="'Assists'" [statsSource]="teamsSource"></app-stats-tab>
          <app-stats-tab [heading]="'Blocks'" [statsSource]="teamsSource"></app-stats-tab>
          <app-stats-tab [heading]="'Steals'" [statsSource]="teamsSource"></app-stats-tab>
          <app-stats-tab [heading]="'Two-pointers Made'" [statsSource]="teamsSource"></app-stats-tab>
          <app-stats-tab [heading]="'Three-pointers Made'" [statsSource]="teamsSource"></app-stats-tab>
          <app-stats-tab [heading]="'Free Throws Made'" [statsSource]="teamsSource"></app-stats-tab>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
