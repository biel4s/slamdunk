<mat-card>
  <div class="card-content">
    <div class="card-date">
      <p>{{scheduleSource.date}}</p>
    </div>
    <div class="card-opponents">
      <div class="card-team1">
        <h3 class="team-name">{{scheduleSource.team1}}</h3>
        <img alt="Team's logo" class="card-img" height="45" ngSrc="{{scheduleSource.logo1}}" width="40">
      </div>
      <div class="card-score">
        <p>VS</p>
      </div>
      <div class="card-team2">
        <img alt="Team's logo" class="card-img" height="45" ngSrc="{{scheduleSource.logo2}}" width="40">
        <h3 class="team-name">{{scheduleSource.team2}}</h3>
      </div>
    </div>
    <div class="card-stadium">
      <p>{{scheduleSource.stadium}}</p>
    </div>
  </div>
</mat-card>
