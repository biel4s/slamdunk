<table (matSortChange)="announceSortChange($event)" [dataSource]="playersSource" class="mat-elevation-z8" mat-table
       matSort>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th *matHeaderCellDef mat-header-cell mat-sort-header sortActionDescription="Sort by name">Name</th>
    <td *matCellDef="let element" mat-cell>
      <img alt="Players picture" class="players-img" height="35" ngSrc="{{element.picture}}"
           width="25">{{element.name}}
    </td>
  </ng-container>

  <!-- Team Column -->
  <ng-container matColumnDef="team">
    <th *matHeaderCellDef mat-header-cell mat-sort-header sortActionDescription="Sort by team">Team</th>
    <td *matCellDef="let element" class="team-cell" mat-cell>{{element.team}}</td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th *matHeaderCellDef mat-header-cell mat-sort-header sortActionDescription="Sort by position">Position</th>
    <td *matCellDef="let element" mat-cell>{{element.position}}</td>
  </ng-container>

  <!-- Age Column -->
  <ng-container matColumnDef="age">
    <th *matHeaderCellDef mat-header-cell mat-sort-header sortActionDescription="Sort by age">Age</th>
    <td *matCellDef="let element" mat-cell>
      {{element.age}}
    </td>
  </ng-container>

  <!-- Height Column -->
  <ng-container matColumnDef="height">
    <th *matHeaderCellDef mat-header-cell mat-sort-header sortActionDescription="Sort by height">Height</th>
    <td *matCellDef="let element" mat-cell>{{element.height}}cm</td>
  </ng-container>

  <!-- Nationality Column -->
  <ng-container matColumnDef="country">
    <th *matHeaderCellDef mat-header-cell mat-sort-header sortActionDescription="Sort by country">Country</th>
    <td *matCellDef="let element" mat-cell>{{element.country}}</td>
  </ng-container>

  <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
  <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
</table>
