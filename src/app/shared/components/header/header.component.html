<!--<mat-toolbar [ngClass]="{'active': isHomeRouter}">-->
<mat-toolbar>
  <header class="header">
    <div class="header-brand">
      <a class="header-logo" href="home">
        <img alt="SlamDunk Logo" class="header-logo-img" src="../../../../assets/img/logo.png"/>
        <div class="header-text">SlamDunk</div>
      </a>
    </div>
    <ul class="nav-menu">
      <li *ngFor="let link of navLinks; let i = index" class="nav-item">
        <ng-container>
          <a class="nav-item-link" href="{{ link | lowercase }}"><span>{{ link }}</span></a>
        </ng-container>
      </li>
    </ul>
    <div class="header-auth">
      <div *ngIf="!(authService.afAuth.authState | async)">
        <button
          (click)="authService.goToRegisterPage()"
          class="auth-button"
          color="primary"
          mat-button
        >
          Sign up
        </button>
        <button
          (click)="authService.goToLoginPage()"
          class="auth-button"
          color="primary"
          mat-raised-button
        >
          Log in
        </button>
      </div>
      <div *ngIf="authService.afAuth.authState | async as user" class="auth-logout">
        <p (click)="authService.goToLoginPage()" class="auth-email">{{ user.email }}</p>
        <button (click)="onLogout()" class="auth-button" color="primary" mat-raised-button>Logout
        </button>
      </div>
    </div>
  </header>
</mat-toolbar>
