<table (matSortChange)="announceSortChange($event)" [dataSource]="dataSource" class="mat-elevation-z8" mat-table
       matSort>

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th *matHeaderCellDef mat-header-cell mat-sort-header sortActionDescription="Sort by position">Position</th>
    <td *matCellDef="let element" mat-cell> {{element.position}} </td>
  </ng-container>

  <!-- Team Column -->
  <ng-container matColumnDef="team">
    <th *matHeaderCellDef mat-header-cell mat-sort-header sortActionDescription="Sort by team">Team</th>
    <td *matCellDef="let element" class="team-cell" mat-cell>
      <img alt="Team's logo" class="team-logo" height="35" ngSrc="{{element.logo}}" width="30">
      {{element.team}}
    </td>
  </ng-container>

  <!-- Wins Column -->
  <ng-container matColumnDef="wins">
    <th *matHeaderCellDef mat-header-cell mat-sort-header sortActionDescription="Sort by win">W</th>
    <td *matCellDef="let element" mat-cell>{{element.wins}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="loses">
    <th *matHeaderCellDef mat-header-cell mat-sort-header sortActionDescription="Sort by lose">L</th>
    <td *matCellDef="let element" mat-cell>{{element.loses}} </td>
  </ng-container>

  <!-- Win ratio Column -->
  <ng-container matColumnDef="winratio">
    <th *matHeaderCellDef mat-header-cell mat-sort-header sortActionDescription="Sort by win%">WIN%</th>
    <td *matCellDef="let element" mat-cell>{{element.winratio}}%</td>
  </ng-container>

  <!-- Home Column -->
  <ng-container matColumnDef="home">
    <th *matHeaderCellDef mat-header-cell>HOME</th>
    <td *matCellDef="let element" mat-cell>{{element.home}} </td>
  </ng-container>

  <!-- Away Column -->
  <ng-container matColumnDef="away">
    <th *matHeaderCellDef mat-header-cell>AWAY</th>
    <td *matCellDef="let element" mat-cell>{{element.away}} </td>
  </ng-container>

  <!-- Last 10 Column -->
  <ng-container matColumnDef="last10">
    <th *matHeaderCellDef mat-header-cell>LAST10</th>
    <td *matCellDef="let element" mat-cell>{{element.last10}} </td>
  </ng-container>

  <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
  <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
</table>
