<ng-container>
  <div class="container">
    <form class="register-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="register-form-field full-width">
        <mat-label>Login</mat-label>
        <input matInput [formControl]="authForm.controls.login" />
      </mat-form-field>
      <mat-form-field class="register-form-field">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="authForm.controls.email" />
      </mat-form-field>
      <mat-form-field class="register-form-field">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="isPasswordHidden ? 'password' : 'text'"
          [formControl]="authForm.controls.password"
        />
        <!-- <button
          mat-icon-button
          matSuffix
          (click)="isPasswordHidden = !isPasswordHidden"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="isPasswordHidden"
        >
          <mat-icon>{{
            isPasswordHidden ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button> -->
      </mat-form-field>
      <mat-form-field class="register-form-field">
        <mat-label>Confirm password</mat-label>
        <input
          matInput
          [type]="'password'"
          [formControl]="authForm.controls.password"
        />
      </mat-form-field>
      <!-- <mat-error class="errorMessage" *ngIf="authForm.invalid">{{ getErrorMessage() }}</mat-error> -->
      <button
        mat-raised-button
        color="primary"
        class="register-btn"
        type="submit"
      >
        Register
      </button>
    </form>
  </div>
</ng-container>
